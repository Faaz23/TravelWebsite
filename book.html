<!DOCTYPE html>
<html>
<head>
  <title>Travel Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Book Your Trip</h1>
  <form id="bookingForm">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check-in" required>

    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check-out" required>

    <label for="num-guests">Number of Guests:</label>
    <input type="number" id="num-guests" name="num-guests" required>

    <button type="submit">Book Now</button>
  </form>

  <div id="bookingConfirmation" style="display: none;">
    <h2>Booking Confirmation</h2>
    <p>Thank you for your booking!</p>
    <p><strong>Destination:</strong> <span id="confirmed-destination"></span></p>
    <p><strong>Check-in:</strong> <span id="confirmed-check-in"></span></p>
    <p><strong>Check-out:</strong> <span id="confirmed-check-out"></span></p>
    <p><strong>Number of Guests:</strong> <span id="confirmed-guests"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
